      "description": "The Rolling Deck to Repository (R2R) program manages underway environmental sensor data from scientific expeditions for the U.S. academic research fleet. R2R maintains a comprehensive catalog of modern academic fleet expeditions with inventories of end-of-cruise data distributions from each vessel operator, and provides access to the routinely collected  environmental data obtained from ship-board sensors for each expedition. These data are submitted to the NOAA Data Centers for long-term preservation and data quality assessments are provided for the most common data streams. R2R creates a number of value-added products including quality-controlled shiptrack navigation, geophysical profiles (gravity, magnetics, bathymetry), CTD data and real-time meteorology/near-surface oceanography in partnership with the SAMOS program. Data from each cruise are submitted directly to R2R by vessel operators, rather than from science parties. R2R works in close collaboration with the U.S. University-National Oceanographic Laboratory System, vessel technicians, NOAA Data Centers, and other U.S. and international ocean data systems.",
